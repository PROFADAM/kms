[workspace]
resolver = "2"

members = [
    "blockchain/client",
    "blockchain/connector",
    "blockchain/connector/utilities",
    "blockchain/contracts/asc",
    "blockchain/cosmos-proto",
    "blockchain/events",
    "blockchain/gateway",
    "blockchain/proofs",
    "blockchain/simulator",
    "core/service",
    "core/threshold",
]

[workspace.package]
authors = ["Zama"]
publish = false
edition = "2021"

[profile.dev.package."*"]
# Set the default for dependencies in Development mode.
opt-level = 3

[profile.dev]
# Turn on a small amount of optimization in Development mode.
opt-level = 1

[profile.test]
opt-level = 3
