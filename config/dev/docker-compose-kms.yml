name: zama-kms

services:

  kv-store:
    image: ghcr.io/zama-ai/kms-blockchain-gateway-dev:latest
    command:
      - "kv_store"
    ports:
      - "8088:8088"



  blockchain-validator:
    image: ghcr.io/zama-ai/kms-blockchain-asc-dev:latest
    ports:
      - "36656:26656"
      - "36657:26657"
      - "1317:1317"
      - "9090:9090"
    entrypoint: [ "/app/bootstrap.sh" ]
    healthcheck:
      test: "wget -Sq --spider http://localhost:26657/status"
      interval: 1s
      timeout: 1s
      retries: 5
      start_period: 10s

  connector:
    image: ghcr.io/zama-ai/kms-blockchain-connector-dev:latest
    command:
      - "kms-blockchain-connector"
    environment:
      - ASC_CONN__BLOCKCHAIN__ADDRESSES=http://blockchain-validator:9090
      - ASC_CONN__CORE__ADDRESSES=http://core:50051
      - ASC_CONN__STORE__URL=http://kv-store:8088
    depends_on:
      blockchain-validator:
        condition: service_healthy
      core:
        condition: service_healthy

  core:
    image: ghcr.io/zama-ai/kms-service-dev:latest
    ports:
      - "50051:50051"
    healthcheck:
      test: "grpc-health-probe --addr=localhost:50051"
      interval: 1s
      timeout: 1s
      retries: 5
      start_period: 10s


