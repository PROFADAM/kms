[package]
name = "kms-blockchain-connector"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "~1.0"
async-trait = "~0.1"
clap = { version = "~4", features = ["derive", "env"] }
kms = { path = "../../coordinator", default-features = false, features = ["grpc-client"] }
config = "0.14.0"
dashmap = "5"
enum_dispatch = "0.3.12"
events = { path = "../events", features = ["subscription"] }
kms-blockchain-client = { path = "../client" }
lazy_static = "~1.4"
opentelemetry = { version = "0.22", features = ["metrics"]}
opentelemetry-otlp = { version = "0.15.0", features = ["tokio"]}
opentelemetry-prometheus = "0.15.0"
opentelemetry-semantic-conventions = { version = "0.13.0" }
opentelemetry-stdout = { version = "0.3.0", features = ["trace"] }
opentelemetry_sdk = { version = "0.22", features = ["rt-tokio", "logs", "metrics"]}
prometheus = "=0.13.3"
retrying = { version = "0.1.0", features = ["tokio"]}
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0"
strum = { version = "0.26", features = ["derive"] }
strum_macros = "0.26"
tokio = { version = "1.36", features = ["full"] }
tonic = { version = "0.11", features = ["transport","tls","tls-roots"]}
tracing = { version = "~0.1", features = ["log"] }
tracing-opentelemetry = "=0.23"
tracing-subscriber = { version = "~0.3.16", features = ["env-filter", "fmt"] }
typed-builder = "0.18.1"

[dev-dependencies]
kms = { path = "../../coordinator" }
