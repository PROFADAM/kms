[package]
name = "simulator"
version = "0.8.0"
edition.workspace = true
publish.workspace = true
authors.workspace = true
readme = "README.md"
# Inherited from repository root Cargo.toml

[lib]
name = "simulator"
path = "src/lib.rs"

[[bin]]
name = "simulator"
path = "src/bin.rs"

[dependencies]
bytes = "^1.6.1"
reqwest = { version = "0.12.4", features = ["json"] }
async-trait.workspace = true 
thiserror = "1.0.61"
ethers = { version = "2.0.14", features = ["abigen", "rustls", "ws", "ethers-solc", "legacy"] }
dashmap = "6.0.1"
retrying = {version = "0.1.0", features = ["tokio"]}
typed-builder.workspace = true
anyhow.workspace = true
cosmwasm-std = { version = "2.1.1" }
cosmwasm-crypto = "2.1.1"
ripemd = "0.1.3"
sha2 = "0.10.8" 
sha3 = "0.10.8"
bip39 = "2.0.0"
bech32 = "0.9.0"
bincode.workspace = true
clap = { workspace = true, features = ["derive"] }
conf-trace = { path = "../../conf-trace" , version = "0.8.0" }
cosmos-proto = { path = "../cosmos-proto" , version = "0.8.0" }
events = { path = "../events" , version = "0.8.0" }
hex = "0.4.3"
kms = { path = "../../core/service", default-features = false, features = ["grpc-client", "non-wasm", "testing"] , version = "0.8.0" }
kms-blockchain-client = { path = "../client" , version = "0.8.0" }
serde = { workspace = true , features = ["derive"] }
serde_json = { workspace = true }
strum = "0.26"
strum_macros = "0.26"
tokio = { workspace = true, features = ["rt-multi-thread"] }
tracing = { workspace = true, features = ["log"] }
tracing-subscriber = {version = "0.3.18", features = ["fmt", "std"] }
tracing-appender = "0.2"

[dev-dependencies]
test-context = "0.3.0"
tests-utils = { path = "./tests-utils" }
serial_test = "3.1.1"

