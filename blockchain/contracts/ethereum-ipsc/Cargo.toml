[package]
name = "ethereum-ipsc"
description = "Ethereum Inclusion Proof Smart Contract implementation"
version = "0.1.0"
authors.workspace = true
publish.workspace = true
edition.workspace = true
license.workspace = true

# These libraries are necessary for make this a smart contract within Sylvia :
# https://cosmwasm.github.io/sylvia-book/basics/create-project.html
[lib]
crate-type = ["cdylib", "rlib"]

[features]
schema = []
mock = []

[dependencies]
aipsc = { path = "../aipsc" }
cosmwasm-schema.workspace = true
cosmwasm-std.workspace = true
cw2.workspace = true
hex = { workspace = true, features = ["serde"] }
prost.workspace = true
schemars.workspace = true
serde.workspace = true
serde_json.workspace = true
sylvia.workspace = true
ethereum-inclusion-proofs = { path = "../../inclusion_proofs/ethereum", default-features = false, features = [
    "cosmwasm",
] }
contracts-common.workspace = true
