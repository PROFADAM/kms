[package]
name = "tendermint-ipsc"
description = "Tendermint Inclusion Proof Smart Contract implementation"
version.workspace = true
authors.workspace = true
publish.workspace = true
edition.workspace = true
license.workspace = true

# These libraries are necessary for make this a smart contract within Sylvia :
# https://cosmwasm.github.io/sylvia-book/basics/create-project.html
[lib]
crate-type = ["cdylib", "rlib"]

[features]
schema = []
mock = []

[dependencies]
aipsc.workspace = true
anyhow.workspace = true
base64.workspace = true
cosmwasm-schema.workspace = true
cosmwasm-std.workspace = true
cw2.workspace = true
hex = { workspace = true, features = ["serde"] }
ics23 = "=0.12.0"
percent-encoding = "=2.3.1"
prost.workspace = true
schemars.workspace = true
serde.workspace = true
serde_json.workspace = true
sha3.workspace = true
sylvia.workspace = true
tendermint.workspace = true
tendermint-proto.workspace = true
contracts-common.workspace = true

[dev-dependencies]
byteorder = "=1.5.0"
cw-multi-test = "=2.1.1"
rand.workspace = true
sylvia = { workspace = true, features = ["mt"] }
test-context = "=0.3.0"

[[bin]]
name = "tendermint-ipsc-schema"
path = "src/bin/schema.rs"
