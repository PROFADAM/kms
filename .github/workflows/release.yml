name: "[Release KMS] - Release"

on:
  workflow_dispatch:
    inputs:
      ref:
        type: string
        description: "Branch, tag or SHA to generate the release from. (Default main)"
        required: false
        default: "main"

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.sem-release.outputs.new_release_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
        with:
          persist-credentials: false
          ref: ${{ inputs.ref }}

      - name: Semantic Release
        id: sem-release
        uses: cycjimmy/semantic-release-action@b1b432f13acb7768e0c8efdec416d363a57546f2 # v4.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.BLOCKCHAIN_ACTIONS_TOKEN }}

  cargo-versions:
    uses: ./.github/workflows/common-release-workspace-cargo.yml
    needs:
      - release
    permissions:
      contents: "write"
      id-token: "write"
      packages: "write"
    with:
      version: ${{ needs.release.outputs.version }}
    secrets:
      BLOCKCHAIN_ACTIONS_TOKEN: ${{ secrets.BLOCKCHAIN_ACTIONS_TOKEN }}
