name: '[Blockchain-Smart-Contracts-Merge Main] Pipeline Run'

on:
  push:
    branches: ['main']
    paths:
      - 'blockchain/contracts/**'
      - 'blockchain/events/**'
      - '.github/workflows/blockchain-smart-contracts-main.yml'

jobs:
  build-smart-contracts:
    uses: ./.github/workflows/common-build.yml
    with:
      working-directory: './blockchain/contracts'
      args-tests-fhe: ''
      package-name: 'asc'
    permissions:
      contents: 'read'
      id-token: 'write'
    secrets:
      BLOCKCHAIN_ACTIONS_TOKEN: ${{ secrets.BLOCKCHAIN_ACTIONS_TOKEN }}

  optimize-smart-contracts:
    uses: ./.github/workflows/common-build-wasm.yml
    with:
      working-directory: './blockchain/'
      # relative to working-directory
      cargo-manifest-path: './contracts/'
      target-path: 'contracts/'
    permissions:
      contents: 'read'
      id-token: 'write'
    secrets:
      BLOCKCHAIN_ACTIONS_TOKEN: ${{ secrets.BLOCKCHAIN_ACTIONS_TOKEN }}

  docker-smart-contracts:
    uses: ./.github/workflows/common-docker.yml
    permissions:
      contents: 'read'
      id-token: 'write'
      packages: 'write'
    with:
      working-directory: './blockchain/contracts'
      push_image: true
      image-name: 'kms-asc'
      image-dev: 'kms-asc'
      generate-dev-image: true
    needs:
        - build-smart-contracts
        - optimize-smart-contracts
    secrets:
      BLOCKCHAIN_ACTIONS_TOKEN: ${{ secrets.BLOCKCHAIN_ACTIONS_TOKEN }}
      GRAVITON_BUILDER_SSH_PRIVATE_KEY: ${{ secrets.GRAVITON_BUILDER_SSH_PRIVATE_KEY }}

  done:
    runs-on: ubuntu-latest
    name: Pipeline Done
    steps:
      - name: Success
        run: echo Pipeline Done
    needs:
      - build-smart-contracts
      - optimize-smart-contracts
      - docker-smart-contracts
