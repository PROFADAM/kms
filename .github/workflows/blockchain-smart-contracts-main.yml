name: '[Blockchain-Smart-Contracts-Merge Main] Pipeline Run'

on:
  push:
    branches: ['main']
    paths:
      - 'blockchain/contracts/**'
      - 'blockchain/events/**'
      - '.github/workflows/blockchain-smart-contracts-main.yml'

jobs:

  build-asc:
    uses: ./.github/workflows/common-build.yml
    with:
      working-directory: './blockchain/contracts/asc'
      args-tests-fhe: ''
      package-name: 'asc'
    permissions:
      contents: 'read'
      id-token: 'write'
    secrets:
      BLOCKCHAIN_ACTIONS_TOKEN: ${{ secrets.BLOCKCHAIN_ACTIONS_TOKEN }}

  build-tendermint-ipsc:
    uses: ./.github/workflows/common-build.yml
    with:
      working-directory: './blockchain/contracts/tendermint-ipsc'
      args-tests-fhe: ''
      package-name: 'tendermint-ipsc'
    permissions:
      contents: 'read'
      id-token: 'write'
    secrets:
      BLOCKCHAIN_ACTIONS_TOKEN: ${{ secrets.BLOCKCHAIN_ACTIONS_TOKEN }}


  optimize-asc:
    uses: ./.github/workflows/common-build-wasm.yml
    with:
      working-directory: './blockchain/'
      # relative to working-directory
      cargo-manifest-path: './contracts/asc/'
      target-path: 'contracts/asc/'
    permissions:
      contents: 'read'
      id-token: 'write'
    secrets:
      BLOCKCHAIN_ACTIONS_TOKEN: ${{ secrets.BLOCKCHAIN_ACTIONS_TOKEN }}

  optimize-tendermint-ipsc:
    uses: ./.github/workflows/common-build-wasm.yml
    with:
      working-directory: './blockchain/'
      # relative to working-directory
      cargo-manifest-path: './contracts/tendermint-ipsc/'
      target-path: 'contracts/tendermint-ipsc/'
    permissions:
      contents: 'read'
      id-token: 'write'
    secrets:
      BLOCKCHAIN_ACTIONS_TOKEN: ${{ secrets.BLOCKCHAIN_ACTIONS_TOKEN }}

  docker-smart-contracts:
    uses: ./.github/workflows/common-docker.yml
    permissions:
      contents: 'read'
      id-token: 'write'
      packages: 'write'
    with:
      working-directory: './blockchain/contracts'
      push_image: true
      image-name: 'kms-blockchain-asc'
      image-dev: 'kms-blockchain-asc-dev'
      generate-dev-image: true
      docker-file-dev: 'dev.dockerfile'
      image-dev-description: 'KMS ASC Dev Docker Image'
      arm-build: true
    needs:
        - build-asc
        - build-tendermint-ipsc
        - optimize-asc
        - optimize-tendermint-ipsc
    secrets:
      BLOCKCHAIN_ACTIONS_TOKEN: ${{ secrets.BLOCKCHAIN_ACTIONS_TOKEN }}
      GRAVITON_BUILDER_SSH_PRIVATE_KEY: ${{ secrets.GRAVITON_BUILDER_SSH_PRIVATE_KEY }}

  done:
    runs-on: ubuntu-latest
    name: Pipeline Done
    steps:
      - name: Success
        run: echo Pipeline Done
    needs:
      - build-asc
      - build-tendermint-ipsc
      - optimize-asc
      - optimize-tendermint-ipsc
      - docker-smart-contracts


