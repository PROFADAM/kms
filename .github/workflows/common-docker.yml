name: Docker Build and Push

on:
  workflow_call:
    secrets:
      BLOCKCHAIN_ACTIONS_TOKEN:
        required: true
      GRAVITON_BUILDER_SSH_PRIVATE_KEY:
        required: true
    inputs:
      working-directory:
        type: string
        required: true
        default: './'
      docker-context:
        type: string
        required: false
        default: '.'
      image-name:
        type: string
        required: true
        default: 'kms'
      image-dev:
        type: string
        required: false
        default: 'kms'
      image-dev-description:
        type: string
        required: false
        default: 'KMS Service Docker Image'
      push_image:
        type: boolean
        default: true
        required: false
      runs_on:
        type: string
        required: false
        default: 'ubuntu-latest'
      with_enclave:
        type: boolean
        default: false
        required: false
      generate-dev-image:
        type: boolean
        default: false
        required: false
      docker-file-dev:
        type: string
        default: 'ci.dockerfile'
        required: false
      graviton-build-host:
          type: string
          required: false
          default: 'ec2-13-39-112-66.eu-west-3.compute.amazonaws.com'
      arm-build:
        type: boolean
        default: true
        required: false
      cache-from:
        type: string
        required: false
        default: 'type=gha'
      cache-to:
        type: string
        required: false
        default: 'type=gha,mode=max'
    outputs:
      image_name:
        description: "Image Name with Tag generated by this task"
        value: "${{ jobs.build-and-push-docker.outputs.image_name }}"
      image_eif:
        description: "Image Name with Tag generated by this task with EIF"
        value: "${{ jobs.build-and-push-docker.outputs.image_eif }}"
      eif_file_path:
        description: "Eif File Path"
        value: "{{ jobs.build-and-push-docker.outputs.eif_file_path }}"
      eif_info_path:
        description: "Eif Info Path"
        value: "{{ jobs.build-and-push-docker.outputs.eif_info_path }}"
      eif_pcr0:
        description: "Eif Measurements PCR0"
        value: "{{ jobs.build-and-push-docker.outputs.eif_pcr0 }}"

jobs:
  build-and-push-docker:
    runs-on: ${{ inputs.runs_on }}
    outputs:
      image_name: ${{ steps.export-image.outputs.image }}
      image_eif: ${{ steps.push-file.outputs.image-eif }}
      eif_file_path: ${{ steps.eif.outputs.eif_file_path }}
      eif_info_path: ${{ steps.eif.outputs.eif_info_path }}
      eif_pcr0: ${{ steps.eif.outputs.eif_pcr0 }}
    env:
      HOME: ${{ inputs.runs_on != 'ubuntu-latest' && '/home/ubuntu' || '/home/runner' }}
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Set up SSH
        if: inputs.arm-build
        uses: MrSquaare/ssh-setup-action@2d028b70b5e397cf8314c6eaea229a6c3e34977a # v3.1.0
        with:
          host: ${{ inputs.graviton-build-host }}
          private-key: ${{ secrets.GRAVITON_BUILDER_SSH_PRIVATE_KEY }}
          private-key-name: docker_builder_arm

      - name: Recreate ssh known host
        if: inputs.arm-build
        run: ssh-keygen -R ${{ inputs.graviton-build-host }}

      - name: Set up Docker Buildx
        if: inputs.arm-build
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64
          append: |
            - endpoint: "ssh://ec2-user@${{ inputs.graviton-build-host }}"
              platforms: linux/arm64

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Echo github event
        run: echo "Github event ==> ${{ github.event_name }}"

      - name: Current branch sha
        if: github.event_name != 'release'
        run: |
          echo "DOCKER_TAG_IMAGE=$(git rev-parse --short "$GITHUB_SHA")" >> $GITHUB_ENV
      - name: Current Tag
        if: github.event_name == 'release'
        run: |
          echo "DOCKER_TAG_IMAGE=${{  github.ref_name }}" >> $GITHUB_ENV

      - name: Docker Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.docker-context }}
          build-args: |
            BLOCKCHAIN_ACTIONS_TOKEN=${{ secrets.BLOCKCHAIN_ACTIONS_TOKEN }}
          file: ${{ inputs.working-directory }}/operations/docker/ci.dockerfile
          push: ${{ inputs.push_image }}
          pull: false
          tags: ghcr.io/zama-ai/${{ inputs.image-name }}:${{env.DOCKER_TAG_IMAGE }}
          cache-from: ${{ inputs.cache-from }}
          cache-to: ${{ inputs.cache-to }}

      - name: Extract Docker metadata
        if: ${{ inputs.generate-dev-image }}
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          annotations: |
            org.opencontainers.image.description="${{ inputs.image-dev-description }}"
          labels: |
            zama.kms.version=${{ env.DOCKER_TAG_IMAGE }}
            zama.kms.description="${{ inputs.image-dev-description }}"
          images: ghcr.io/zama-ai/${{ inputs.image-dev }}:${{ env.DOCKER_TAG_IMAGE }}
        env:
          DOCKER_METADATA_ANNOTATIONS_LEVELS: index

      - name: Docker Build and Push Dev Image
        if: ${{ inputs.generate-dev-image }}
        uses: docker/build-push-action@v5
        timeout-minutes: 60
        with:
          context: ${{ inputs.docker-context }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            BLOCKCHAIN_ACTIONS_TOKEN=${{ secrets.BLOCKCHAIN_ACTIONS_TOKEN }}
          file: ${{ inputs.working-directory }}/operations/docker/${{ inputs.docker-file-dev }}
          push: ${{ inputs.push_image }}
          pull: false
          tags: ghcr.io/zama-ai/${{ inputs.image-dev }}:${{env.DOCKER_TAG_IMAGE}},ghcr.io/zama-ai/${{ inputs.image-dev }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}

      - name: Export image name
        id: export-image
        run: echo "image=ghcr.io/zama-ai/${{inputs.image-name}}:${{env.DOCKER_TAG_IMAGE}}" >> "${GITHUB_OUTPUT}"


