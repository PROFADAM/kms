name: "KMS Blockchain Validator with CosmWasm support"

on:
  workflow_dispatch:
    inputs:
      image-name:
        description: 'Select a name for the docker image in Zama registry'
        required: false
        default: 'kms-blockchain-validator'
      tag:
        description: 'Github Tag of wasmd repo'
        required: true
        type: string
      graviton-build-host:
          type: string
          required: false
          default: 'ec2-15-188-101-126.eu-west-3.compute.amazonaws.com'

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          repository: CosmWasm/wasmd
          ref: ${{ inputs.tag }}

      - name: Set up SSH
        uses: MrSquaare/ssh-setup-action@2d028b70b5e397cf8314c6eaea229a6c3e34977a # v3.1.0
        with:
          host: ${{ inputs.graviton-build-host }}
          private-key: ${{ secrets.GRAVITON_BUILDER_SSH_PRIVATE_KEY }}
          private-key-name: docker_builder_arm

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@d70bba72b1f3fd22344832f00baa16ece964efeb # v3.3.0
        with:
          platforms: linux/amd64,linux/arm64
          append: |
            - endpoint: "ssh://ec2-user@${{ inputs.graviton-build-host }}"
              platforms: linux/arm64

      - name: Login to GitHub Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # v5.5.1
        with:
          annotations: |
            org.opencontainers.image.description="KMS Blockchain Validator with CosmWasm support"
          labels: |
            zama.kms.version=${{ inputs.tag }}
            zama.kms.description="${{ inputs.image-name }}"
          images: ghcr.io/zama-ai/${{ inputs.image-name }}:${{ inputs.tag }}
        env:
          DOCKER_METADATA_ANNOTATIONS_LEVELS: index

      - name: Docker Build and Push Image
        uses: docker/build-push-action@5cd11c3a4ced054e52742c5fd54dca954e0edd85 # v6.7.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          pull: false
          tags: ghcr.io/zama-ai/${{ inputs.image-name }}:${{ inputs.tag }},ghcr.io/zama-ai/${{ inputs.image-name }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}

      - name: Export image name
        id: export-image
        run: echo "image=ghcr.io/zama-ai/${{inputs.image-name}}:${{inputs.tag}}"


