name: "[Blockchain-Connector-Merge Main] Pipeline Run"

on:
  push:
    branches: ['main']
    paths:
      - 'blockchain/client/**'
      - 'blockchain/connector/**'
      - 'blockchain/events/**'
      - 'core/service/proto/kms.proto'
      - '.github/workflows/blockchain-connector-main.yml'


jobs:
  build:
    uses: ./.github/workflows/common-build-big-instance.yml
    with:
      working-directory: './blockchain/connector'
      args-tests: '-F slow_tests'
      args-tests-fhe: ''
      package-name: 'kms-blockchain-connector'
    permissions:
      contents: 'write'
      id-token: 'write'
    secrets:
      BLOCKCHAIN_ACTIONS_TOKEN: ${{ secrets.BLOCKCHAIN_ACTIONS_TOKEN }}
      SLAB_ACTION_TOKEN: ${{ secrets.SLAB_ACTION_TOKEN }}
      SLAB_BASE_URL: ${{ secrets.SLAB_BASE_URL }}
      JOB_SECRET: ${{ secrets.JOB_SECRET }}

  docker:
    uses: ./.github/workflows/common-docker.yml
    permissions:
      contents: 'read'
      id-token: 'write'
      packages: 'write'
    with:
      working-directory: "./blockchain/connector"
      push_image: true
      image-name: 'kms-blockchain-connector'
      image-dev: 'kms-blockchain-connector-dev'
      generate-dev-image: true
      image-dev-description: 'KMS Blockchain Connector Dev Docker Image'
      arm-build: true
    needs:
      - build
    secrets:
      BLOCKCHAIN_ACTIONS_TOKEN: ${{ secrets.BLOCKCHAIN_ACTIONS_TOKEN }}
      GRAVITON_BUILDER_SSH_PRIVATE_KEY: ${{ secrets.GRAVITON_BUILDER_SSH_PRIVATE_KEY }}

  done:
    runs-on: ubuntu-latest
    name: Pipeline Done
    steps:
      - name: Success
        run: echo Pipeline Done
    needs:
      - build
      - docker

