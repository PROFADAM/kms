name: '[Blockchain-Smart-Contracts-PR] Pipeline Run'

on:
  pull_request:
    paths:
      - 'blockchain/contracts/**'
      - 'blockchain/events/**'
      - '.github/workflows/blockchain-smart-contracts-pr.yml'

concurrency:
  group: blockchain-smart-contracts-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-asc:
    uses: ./.github/workflows/common-build.yml
    with:
      working-directory: './blockchain/contracts/asc'
      args-tests-fhe: ''
      package-name: 'asc'
    permissions:
      contents: 'read'
      id-token: 'write'
    secrets:
      BLOCKCHAIN_ACTIONS_TOKEN: ${{ secrets.BLOCKCHAIN_ACTIONS_TOKEN }}

  build-tendermint-ipsc:
    uses: ./.github/workflows/common-build.yml
    with:
      working-directory: './blockchain/contracts/tendermint-ipsc'
      args-tests-fhe: ''
      package-name: 'tendermint-ipsc'
    permissions:
      contents: 'read'
      id-token: 'write'
    secrets:
      BLOCKCHAIN_ACTIONS_TOKEN: ${{ secrets.BLOCKCHAIN_ACTIONS_TOKEN }}

  build-ethereum-ipsc:
    uses: ./.github/workflows/common-build.yml
    with:
      working-directory: './blockchain/contracts/ethereum-ipsc'
      args-tests-fhe: ''
      package-name: 'ethereum-ipsc'
    permissions:
      contents: 'read'
      id-token: 'write'
    secrets:
      BLOCKCHAIN_ACTIONS_TOKEN: ${{ secrets.BLOCKCHAIN_ACTIONS_TOKEN }}


  optimize-asc:
    uses: ./.github/workflows/common-build-wasm.yml
    with:
      working-directory: './blockchain/'
      # relative to working-directory
      cargo-manifest-path: './contracts/asc/'
      target-path: 'contracts/asc/'
    permissions:
      contents: 'read'
      id-token: 'write'
    secrets:
      BLOCKCHAIN_ACTIONS_TOKEN: ${{ secrets.BLOCKCHAIN_ACTIONS_TOKEN }}

  optimize-tendermint-ipsc:
    uses: ./.github/workflows/common-build-wasm.yml
    with:
      working-directory: './blockchain/'
      # relative to working-directory
      cargo-manifest-path: './contracts/tendermint-ipsc/'
      target-path: 'contracts/tendermint-ipsc/'
    permissions:
      contents: 'read'
      id-token: 'write'
    secrets:
      BLOCKCHAIN_ACTIONS_TOKEN: ${{ secrets.BLOCKCHAIN_ACTIONS_TOKEN }}

  optimize-ethereum-ipsc:
    uses: ./.github/workflows/common-build-wasm.yml
    with:
      working-directory: './blockchain/'
      # relative to working-directory
      cargo-manifest-path: './contracts/ethereum-ipsc/'
      target-path: 'contracts/ethereum-ipsc/'
    permissions:
      contents: 'read'
      id-token: 'write'
    secrets:
      BLOCKCHAIN_ACTIONS_TOKEN: ${{ secrets.BLOCKCHAIN_ACTIONS_TOKEN }}

  done:
    runs-on: ubuntu-latest
    name: Pipeline Done
    steps:
      - name: Success
        run: echo Pipeline Done
    needs:
      - build-asc
      - build-tendermint-ipsc
      - build-ethereum-ipsc
      - optimize-asc
      - optimize-tendermint-ipsc
      - optimize-ethereum-ipsc
